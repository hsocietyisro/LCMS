    <!-- Map content -->
    <h1>Gadarwara Thermal Power Station, Madhya Pradesh</h1>
    <div class="stripe">
      <button type="button" class="yearButtons" id="btn2013">2013</button>
      <button type="button" class="yearButtons" id="btn2014">2014</button> 
      <button type="button" class="yearButtons" id="btn2015_nov">Nov-2015</button> 
      <button type="button" class="yearButtons buttonSelected" id="btn2016">2016</button>
        <!-- please add selected class initially on the iframe button -->
    </div>
    <!-- To make responsive, added in a wrapper -->
    <div class="wrapper">
      <!-- Divs of all years -->


      <div id="map2013" class="dated">
          <img class="map" src="gadarwaraThermalPowerStation2013.JPG">
      </div>
        
        <div id="map2015_nov" class="dated">
          <img class="map" src="gadarwaraThermalPowerStation2015nov.JPG">
      </div>
        
        <div id="map2014" class="dated">
          <img class="map" src="gadarwaraThermalPowerStation2014.JPG">
      </div>

      <div id="map2016" class="base">
        <iframe class="map"
                scrolling='no'
                src=http://bhuvan.nrsc.gov.in/map/bhuvan/embed.html?l=78.851909177741&b=22.854273261042&r=78.880855577429&t=22.866117896052&val=s>
        </iframe>
      </div>


    </div>


    <script src="../../script/jquery-3.1.1.min.js"></script>
	  <script src="../../script/bootstrap.min.js"></script>
    <script type="text/javascript">
      //Selecting map divs
      var map2013 = document.querySelector("#map2013");
      var map2015_nov = document.querySelector("#map2015_nov");
      var map2014 = document.querySelector("#map2014");
      var map2016 = document.querySelector("#map2016");

      // Selecting year buttons
      var yearButtons = document.querySelectorAll(".yearButtons");    //Same Always
      
        var btn2013 = document.querySelector("#btn2013");
        var btn2015_nov = document.querySelector("#btn2015_nov");
        var btn2014 = document.querySelector("#btn2014");     
        var btn2016 = document.querySelector("#btn2016");
        
      btn2013.addEventListener("click", function(){
        for(var i = 0;i < yearButtons.length; i++){   //same in all, FROM here
          yearButtons[i].classList.remove("buttonSelected")
        }
        this.classList.add("buttonSelected");         // To Here!
        map2013.style.display = 'block';
        map2015_nov.style.display = 'none'
        map2014.style.display = 'none'
        map2016.style.display = 'none';
          
      })

       
      btn2015_nov.addEventListener("click", function(){
        for(var i = 0;i < yearButtons.length; i++){   //same in all, FROM here
          yearButtons[i].classList.remove("buttonSelected")
        }
        this.classList.add("buttonSelected");         // To Here!
        map2013.style.display = 'none';
        map2015_nov.style.display = 'block'
        map2014.style.display = 'none'
        map2016.style.display = 'none';
      })
        
           
      btn2014.addEventListener("click", function(){
        for(var i = 0;i < yearButtons.length; i++){   //same in all, FROM here
          yearButtons[i].classList.remove("buttonSelected")
        }
        this.classList.add("buttonSelected");         // To Here!
        map2013.style.display = 'none';
        map2015_nov.style.display = 'none'
        map2014.style.display = 'block'
        map2016.style.display = 'none';
      })
        
      btn2016.addEventListener("click", function(){
        for(var i = 0;i < yearButtons.length; i++){
          yearButtons[i].classList.remove("buttonSelected")
        }
        this.classList.add("buttonSelected");
        map2013.style.display = 'none';
        map2015_nov.style.display = 'none'
        map2014.style.display = 'none'
        map2016.style.display = 'block';
      })
    </script>
