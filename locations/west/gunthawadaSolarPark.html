    <!-- Map content -->
    <h1>Gunthawada Solar Park, Gujarat</h1>
    <div class="stripe">
      <button type="button" class="yearButtons" id="btn2010">2010</button>
      <button type="button" class="yearButtons buttonSelected" id="btn2012">2012</button>    
      <button type="button" class="yearButtons" id="btn2015_jan">Jan-2015</button>
      <button type="button" class="yearButtons" id="btn2015_nov">Nov-2015</button>    
      
        <!-- please add selected class initially on the iframe button -->
    </div>
    <!-- To make responsive, added in a wrapper -->
    <div class="wrapper">
      <!-- Divs of all years -->


      <div id="map2010" class="dated">
          <img class="map" src="gunthawadaSolarPark2010.JPG">
      </div>
        
        <div id="map2015_jan" class="dated">
          <img class="map" src="gunthawadaSolarPark2015jan.JPG">
      </div>
        
        <div id="map2015_nov" class="dated">
          <img class="map" src="gunthawadaSolarPark2015nov.JPG">
      </div>

      <div id="map2012" class="base">
        <iframe class="map"
                scrolling='no'
                src=http://bhuvan.nrsc.gov.in/map/bhuvan/embed.html?l=71.936812161168&b=23.911312710132&r=71.9465807664&t=23.91542721876&val=h>
        </iframe>
      </div>


    </div>


    <script src="../../script/jquery-3.1.1.min.js"></script>
	  <script src="../../script/bootstrap.min.js"></script>
    <script type="text/javascript">
      //Selecting map divs
      var map2010 = document.querySelector("#map2010");
      var map2015_jan = document.querySelector("#map2015_jan");
      var map2015_nov = document.querySelector("#map2015_nov");
      var map2012 = document.querySelector("#map2012");

      // Selecting year buttons
      var yearButtons = document.querySelectorAll(".yearButtons");    //Same Always
      
        var btn2010 = document.querySelector("#btn2010");
        var btn2015_jan = document.querySelector("#btn2015_jan");
        var btn2015_nov = document.querySelector("#btn2015_nov");     
        var btn2012 = document.querySelector("#btn2012");
        
      btn2010.addEventListener("click", function(){
        for(var i = 0;i < yearButtons.length; i++){   //same in all, FROM here
          yearButtons[i].classList.remove("buttonSelected")
        }
        this.classList.add("buttonSelected");         // To Here!
        map2010.style.display = 'block';
        map2015_jan.style.display = 'none';
        map2015_nov.style.display = 'none';
        map2012.style.display = 'none';
          
      })

       
      btn2015_jan.addEventListener("click", function(){
        for(var i = 0;i < yearButtons.length; i++){   //same in all, FROM here
          yearButtons[i].classList.remove("buttonSelected")
        }
        this.classList.add("buttonSelected");         // To Here!
        map2010.style.display = 'none';
        map2015_jan.style.display = 'block';
        map2015_nov.style.display = 'none';
        map2012.style.display = 'none';
      })
        
           
      btn2015_nov.addEventListener("click", function(){
        for(var i = 0;i < yearButtons.length; i++){   //same in all, FROM here
          yearButtons[i].classList.remove("buttonSelected")
        }
        this.classList.add("buttonSelected");         // To Here!
        map2010.style.display = 'none';
        map2015_jan.style.display = 'none';
        map2015_nov.style.display = 'block';
        map2012.style.display = 'none';
      })
        
      btn2012.addEventListener("click", function(){
        for(var i = 0;i < yearButtons.length; i++){
          yearButtons[i].classList.remove("buttonSelected")
        }
        this.classList.add("buttonSelected");
        map2010.style.display = 'none';
        map2015_jan.style.display = 'none';
        map2015_nov.style.display = 'none';
        map2012.style.display = 'block';
      })
    </script>
